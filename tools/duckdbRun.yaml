  #     zh_Hans: Extra json data for duckdb query

  - name: return_type
    type: select
    required: false
    label:
      en_US: return Type
      zh_Hans: 返回格式
    human_description:
      en_US: return type
      zh_Hans: return 格式
    llm_description: return type
    form: llm
    options:
      - label:
          en_US: Json
        value: json
      - label:
          en_US: Html
        value: html
