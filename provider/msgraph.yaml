  icon: icon.svg

credentials_schema: &x-credentials_schema
  MICROSOFT_GRAPH_USERNAME:
    type: text-input
    required: true
    label:
      en_US: msgraph username
      zh_Hans: msgraph 用户名
    placeholder:
      en_US: Please input your msgraph username
      zh_Hans: 请输入你的msgraph用户名
    help:
      en_US: The endpoint for your msgraph service
      zh_Hans: msgraph服务的用户名
    url: https://developer.microsoft.com/en-us/graph/quick-start
  MICROSOFT_GRAPH_CLIENTID:
    type: text-input
    required: true
    label:
      en_US: msgraph Client ID
      zh_Hans: msgraph Client ID
    placeholder:
      en_US: Please input your msgraph Client ID
      zh_Hans: 请输入你的msgraph Client ID
    help:
      en_US: The Client ID for your msgraph service
      zh_Hans: msgraph服务的Client ID
    url: https://developer.microsoft.com/en-us/graph/quick-start
  MICROSOFT_GRAPH_TENANTID:
    type: text-input
    required: true
    label:
      en_US: msgraph Tenant ID
      zh_Hans: msgraph Tenant ID
    placeholder:
      en_US: Please input your msgraph Tenant ID
      zh_Hans: 请输入你的msgraph Tenant ID
    help:
      en_US: The Tenant ID for your msgraph service
      zh_Hans: msgraph服务的Tenant ID
    url: https://developer.microsoft.com/en-us/graph/quick-start
  MICROSOFT_GRAPH_CLIENTSECRET:
    type: text-input
    required: true
    label:
      en_US: msgraph Client Secret
      zh_Hans: msgraph Client Secret
    placeholder:
      en_US: Please input your msgraph Client Secret
      zh_Hans: 请输入你的msgraph Client Secret
    help:
      en_US: The Client Secret for your msgraph service
      zh_Hans: msgraph服务的Client Secret
    url: https://developer.microsoft.com/en-us/graph/quick-start
  MICROSOFT_GRAPH_TEST_EMAIL:
    type: text-input
    required: false
    label:
      en_US: Test Email
      zh_Hans: 测试邮箱
    placeholder:
      en_US: Please input your test email
      zh_Hans: 请输入你的测试邮箱
