      en_US: The email address used for testing email sending functionality
      zh_Hans: 用于测试发送邮件功能的邮箱地址
    url: https://developer.microsoft.com/en-us/graph/quick-start
  MICROSOFT_GRAPH_SCOPE_1:
    type: text-input
    required: false
    label:
      en_US: Scope 1
      zh_Hans: Scope 1
    placeholder:
      en_US: Please input your scope 1
      zh_Hans: 请输入你的scope 1
